name: small-sized tests on cloud providers
run-name: Submitting workflow to all cloud providers using small sized data
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to run test"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - aws
          - azure
          - gcp
jobs:
  run-small-tests-on-aws:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'aws' }}
    runs-on: ubuntu-latest
    steps:
      - uses: seqeralabs/action-tower-launch@v1
        with:
          workspace_id: ${{ secrets.TOWER_WORKSPACE_ID }}
          access_token: ${{ secrets.TOWER_ACCESS_TOKEN }}
          compute_env: ${{ secrets.TOWER_CE_AWS_CPU }}
          workdir: "${{ secrets.TOWER_BUCKET_AWS }}/work/${{ github.event.repository.name }}/work-${{ github.sha }}"
          run_name: "aws_${{ github.event.repository.name }}_small"
          profiles: test
          parameters: |
            {
                "outdir": "${{ secrets.TOWER_BUCKET_AWS }}/${{ github.event.repository.name }}/results-test-${{ github.sha }}"
            }
          wait: false
      - uses: actions/upload-artifact@v3
        with:
          name: Tower debug log file
          path: tower_action_*.log

  run-small-tests-on-gcp:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'gcp' }}
    runs-on: ubuntu-latest
    steps:
      - uses: seqeralabs/action-tower-launch@v1
        with:
          workspace_id: ${{ secrets.TOWER_WORKSPACE_ID }}
          access_token: ${{ secrets.TOWER_ACCESS_TOKEN }}
          compute_env: ${{ secrets.TOWER_CE_GCP_CPU }}
          workdir: "${{ secrets.TOWER_BUCKET_GCP }}/work/${{ github.event.repository.name }}/work-${{ github.sha }}"
          run_name: "gcp_${{ github.event.repository.name }}_small"
          profiles: test
          parameters: |
            {
                "outdir": "${{ secrets.TOWER_BUCKET_GCP }}/${{ github.event.repository.name }}/results-test-${{ github.sha }}"
            }
          wait: false
      - uses: actions/upload-artifact@v3
        with:
          name: Tower debug log file
          path: tower_action_*.log

  run-small-tests-on-azure:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'azure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: seqeralabs/action-tower-launch@v1
        with:
          workspace_id: ${{ secrets.TOWER_WORKSPACE_ID }}
          access_token: ${{ secrets.TOWER_ACCESS_TOKEN }}
          compute_env: ${{ secrets.TOWER_CE_AZURE_CPU }}
          workdir: "${{ secrets.TOWER_BUCKET_AZURE }}/work/${{ github.event.repository.name }}/work-${{ github.sha }}"
          run_name: "azure_${{ github.event.repository.name }}_small"
          profiles: test
          parameters: |
            {
                "outdir": "${{ secrets.TOWER_BUCKET_AZURE }}/${{ github.event.repository.name }}/results-test-${{ github.sha }}"
            }
          wait: false
      - uses: actions/upload-artifact@v3
        with:
          name: Tower debug log file
          path: tower_action_*.log
